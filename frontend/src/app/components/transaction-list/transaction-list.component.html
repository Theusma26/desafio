<div *ngIf="loading()" class="text-center py-4">
  <p>Loading...</p>
</div>
<div *ngIf="!loading()" class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Valor</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
          <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <ng-container *ngIf="transactions().length > 0">
        <tr *ngFor="let transaction of transactions()">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ transaction.type === 'expense' ? 'Despesa' : 'Receita' }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ transaction.amount }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ transaction.transaction_type.name }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium flex space-x-2">
            <button
            class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700"
            (click)="editTransaction(transaction.id)"
          >
            Editar
          </button>
          <button (click)="deleteTransaction(transaction.id)" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700">
            Delete
          </button>
          </td>
        </tr>
      </ng-container>
      <ng-container *ngIf="transactions().length === 0">
        <tr>
          <td colspan="4" class="px-6 py-4 text-center text-gray-500">Nenhuma transação encontrada.</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
